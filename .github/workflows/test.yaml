name: Test Workflow

on: [push]

env:
  MAPBOX_TOKEN: ''

jobs:
  run-build:
    name: Build Assets
    runs-on: sandstone
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd personal && npm i
      - run: cd personal && npm run build