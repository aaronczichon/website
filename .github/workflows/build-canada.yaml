name: Build and Deploy Canada

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/*-canada.yaml'
      - 'canada/*/**'
      - 'design/*/**'

env:
  MAPBOX_TOKEN: ''

jobs:
  run-build:
    name: Build Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd canada && npm i
      - run: cd canada && npm run build
      - name: Sync to FTP
        uses: airvzxf/ftp-deployment-action@latest
        with:
          server: ${{ secrets.FTP_SERVER_CANADA }}
          user: ${{ secrets.FTP_USER_CANADA }}
          password: ${{ secrets.FTP_PW_CANADA }}
          local_dir: "./canada/dist"