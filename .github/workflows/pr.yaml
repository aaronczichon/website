name: PR Builds

on:
  pull_request:
    branches:
      - main
    paths:
      - 'web-canada/*/**'

env:
  MAPBOX_TOKEN: ''

jobs:
  run-build:
    name: Build Assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: cd web-canada && npm i
      - run: cd web-canada && npm run build